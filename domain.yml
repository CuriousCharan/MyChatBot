version: "3.1"

intents:
- greet
- goodbye
- recent_matches
- upcoming_matches
- news
- affirm
- deny
- froze
- mood_great
- mood_unhappy
- intro      
- bot_challenge
- out_of_scope
- agent_age
- agent_annoying
- agent_answer_my_question
- agent_bad
- agent_busy
- agent_chatbot
- agent_funny
- agent_origin
- agent_residence
- agent_there
- appraisal_thank_you
- greetings_bye
- greetings_how_are_you
- greetings_whatsup
- user_busy
- user_back
